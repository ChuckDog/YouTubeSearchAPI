<!doctype html>
<html>

	<head>
	
		<title>You Tube Search</title>
	
		<script src='JavaScript/jquery-1.11.3.min.js'></script>
		<script src='JavaScript/js.js'></script>
		<script src='JavaScript/jquery.fancybox.pack.js'></script>
		<script src='JavaScript/jquery.fancybox-buttons.js'></script>
		<script src='JavaScript/jquery.fancybox-media.js'></script>
		<script src='JavaScript/jquery.fancybox-thumbs.js'></script>
		<link rel='stylesheet' href='css/style.css' />
		<link rel='stylesheet' href='css/jquery.fancybox.css' />
		<link rel='stylesheet' href='css/jquery.fancybox-buttons.css' />
		<link rel='stylesheet' href='css/jquery.fancybox-thumbs.css' />
		<script>
		
			$(document).ready(function() {
			
				$('.fancybox').fancybox();
			});
			
		</script>
		
	</head>
	
	<body>
	
		<div id='container'>
		
			<header>
			
				<h1>Search <span>YouTube</span></h1>
				<p>Search all YouTube videos</p>
			
			</header>
			
			<section>
			
				<form id='search-form' name='search-form' onsubmit='return search()'>
				
					<div class='fieldcontainer'>
					
						<input type='search' id='query' class='search-field' placeholder='Search YouTube...' />
					
						<input type='submit' name='search-btn' id='search-btn' value='' />
						
					</div>
				
				</form>
			
				<ul id='results'></ul>
			
				<div id='buttons'></div>
			
			</section>
			
			<footer>
			
				</p>Copyright &copy; 2015, All right reserved</p>
			
			</footer>
		
		</div>
	
	</body>

</html>
